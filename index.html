<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie | Meal & Calorie Tracker</title>

    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css" integrity="sha512-8Vtie9oRR62i7vkmVUISvuwOeipGv8Jd+Sur/ORKDD5JiLgTGeBSkI3ISOhc730VGvA5VVQPwKIKlmi+zMZ71w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!--Navbar-->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!--Form Card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-filed col s6">
                            <label for="item-name">Meal</label>
                            <input type="text" placeholder="Add Item" id="item-name">
                        </div>
                        <div class="input-filed col s6">
                            <label for="item-calories">Calories</label>
                            <input type="text" placeholder="Add Calories" id="item-calories">
                        </div>

                        <button class="add-btn btn blue darken-3"><i class="fa-solid fa-plus"></i>Add Meal</button>
                        
                        <button class="update-btn btn orange"><i class="fa-solid fa-pen-to-square"></i>Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa-solid fa-xmark"></i>Delete Meal</button>
                        
                        <button class="back-btn btn grey right"><i class="fa-solid fa-circle-chevron-left"></i>Back</button>
                    
                    </div>
                </form>
            </div>
        </div>

        <!--Calorie Count-->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!--Item List-->
        <ul id="item-list" class="collection">
            <!--
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong> <em>400 Calories</em>
                <a href="" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            -->
        </ul>

    </div>



    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--For Materialize CSS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
